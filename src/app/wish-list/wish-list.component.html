<div *ngIf="items.length === 0; else showItems">
    <!-- true -->
    There are no wishes to display
  </div>
  <!-- else -->
  <ng-template #showItems>
    <ul class="wish-list">
      <wish-list-item
        *ngFor="let item of items"
        [wishText]="item.wishText"
        [(fullfilled)]="item.isComplete"
      ></wish-list-item>
    </ul>
  </ng-template>
